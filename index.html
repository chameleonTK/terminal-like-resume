<body>
    <div class="container" style="height: 100%;position: relative;">
        <table class="terminal-frame">
            <tr class="terminalcol topcol">
                <td colspan="2">
                    <img class="image" src="images/tp-left.png" alt="">
                </td>
                <td  class="horizontalcol">
                    <img class="image" src="images/h.png" alt="">
                </td>
                <td>
                    <img class="image" src="images/tp-right.png" alt="">
                </td>
            </tr>
            <tr class="terminalcol middlecol">
                <td class="verticalcol"><img class="image" src="images/v-left.png" alt=""></td>
                <td colspan="2">
                </td>
                <td class="verticalcol"><img class="image" src="images/v-right.png" alt=""></td>
            </tr>
            <tr class="terminalcol bottomcol">
                <td>
                    <img class="image" src="images/bt-left.png" alt="">
                </td>
                <td colspan="2" class="horizontalcol">
                    <img class="image" src="images/h.png" alt="">
                </td>
                <td>
                    <img class="image" src="images/bt-right.png" alt="">
                </td>
            </tr>
        </table>

        <div class="terminal-space">
            <!-- Thank https://www.kammerl.de/ascii/AsciiSignature.php -->
            <!-- (Font: 'eftiwall') -->
            <div class="ascii-art">
                <pre>
                <small>
   .      .         ___                        ___      
 .  .:::.          /_\ `*       ()_()         /\#/\     
   :(o o):  .     (o o)         (o o)        /(o o)\    
ooO--(_)--Ooo-ooO--(_)--Ooo-ooO--`o'--Ooo-ooO--(_)--Ooo-
--------------------------------------------------------
                </small>
                </pre>
            </div>
            <div class="scroll">
                <terminal></terminal>
            </div>
        </div>

        <!-- <script src="js/ga.js" type="text/javascript"></script> -->

    </div>
</body>
